spring.application.name=todo-list



# Configuracao do Banco de Dados
spring.datasource.url=jdbc:sqlserver://todo-list-server-sql.database.windows.net:1433;databaseName=to-do;encrypt=true;trustServerCertificate=false;loginTimeout=30;
spring.datasource.username=sadmin
spring.datasource.password=Todo@1234
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# Configuracao do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.security.user.name=admin
spring.security.user.password=admin123

# Definição do schema por perfil (dev, tst, prd)
spring.jpa.properties.hibernate.default_schema=${SCHEMA_NAME:dev}

# Configuração de Perfis Ativos (por padrão, "dev")
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
